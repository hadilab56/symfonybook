; Custom PHP settings for BookAndCook project
memory_limit = 512M
; Other recommended settings for Symfony
max_execution_time = 120
post_max_size = 20M
upload_max_filesize = 20M

; Enable MySQL PDO driver - full path to ensure loading
extension=C:\php-8.4.6\ext\php_pdo_mysql.dll

; Enable MySQLnd for improved performance
extension=mysqli
extension=mysqlnd

; Make sure Doctrine can connect
pdo_mysql.default_socket=

